<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>

    function createPerson (name, age) {
      // 声明一个对象
      const obj = {}
      
      // 给对象添加属性的过程
      obj.name = name
      obj.age = age
      obj.getName = function () {
        console.log(this.name)
      }
      
      // 产生一个对象
      return obj
    }

    const person = createPerson('ldh', 18)
    console.log(person.name)
    person.getName()
  </script>
</body>
</html>
