<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
  </head>
  <body>
    <script>
      // 在函数执行的时候会再函数内部创建两个变量 arguments 和 this
      // 1. arguments 存储着实参的一个类数组对象
      //    类数组 { 0: 1, 1: 2, 2: 3, 3: 4, length: 4 }
      // 2. this 指向函数的执行上下文

      function foo(a, b) {
        console.log(arguments)
      }
      foo(1, 2, 3, 4)

      function fn() {
        console.log(this)
      }
      const obj = {
        b: fn,
        c: {
          d: fn
        }
      }
      fn() // window
      obj.b() // obj
      obj.c.d() // obj.c
    </script>
  </body>
</html>
